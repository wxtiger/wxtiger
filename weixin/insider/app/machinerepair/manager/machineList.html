function doChangePage(pageNo=1,pageSize=15){
	var dg =$('#dg');
	var pager =dg.datagrid('getPager');

	var end = start + pageSize-1;

	sortName = $('#idSortName').val();
	sortType = $('#idSortType').val();
	
	searchKey = "";
		
	var urlNew = '../php/machineExplodejson.php?From='+start+'&To='+end+'&Key='+searchKey+'&SortName='+sortName+'&SortType='+sortType+'&';
	var urlNew = '../php/machineExplodejson.php?aa=1&';
	
	//alert(urlNew);
	
	$.get(urlNew, function(data) {
	
	//alert(data);
	   var total = JSON.parse(data).NumTotal;
	    
	   $('#dg').datagrid('loadData', JSON.parse(data));
	   var pager = $("#dg").datagrid("getPager");  	   
	   pager.pagination({
		   total:total,//总数
		   pageSize:pageSize,//行数
		   pageNumber: pageNo//页数		   	   
		});
	});
}

//删除设备
function doDelMachine(){
	row = $('#dg').datagrid('getSelected');
	if(row == null){
		$.messager.alert('Error','请选择一行设备!','error');
		return;
	}
	if(row['MachineID'] == ''){
		$.messager.alert('Error','请选择一行设备!','error');
		return;
	}
	
	machineID = row['MachineID'];
	strReturn = '"SubmitType":"Delete"';	
	strReturn += ',"CurWXID":"'+$('#idCurWXID').val()+'"';
	strReturn += ',"CurName":"'+$('#idCurName').val()+'"';
	strReturn += ',"MachineID":"'+machineID+'"';
	strReturn += ',"SubmitDate":"'+DateFormat(new Date())+'"';
	//保存记录
	$.messager.confirm({
		title: '删除',
		msg: '您确定删除(<b>'+machineID+'</b>)吗?',		
		cancel:'<span style=\'font-size:120%;color:red\'>删除</span>',
		ok:'<span style=\'font-size:120%;color:grey\'>取消</span>',
		fn: function(r){
			if (!r){
				strReturn = '{'+strReturn+'}';
				doDelMachine_submit(strReturn);
				return;
			}
		}
	});
}
function doDelMachine_submit(strData){
	$.ajax({
		url:'../php/machineSave.php',
		type:'POST', data:strData,dataType:'text', 
		success:function(sText,textStatus,jqXHR){
			alert(sText);
			objJson = JSON.parse(sText);
			
			//处理重复编号'{"errcode":10,"errmsg":"Machine ID is same."}';
			if(objJson.errcode == 10){
				alert("发现重复的编号，请输入新的编号");
				return;
			}
			
			
			if(objJson.errcode != 0){
				alert("保存有问题，请重新提交");
				return;
			}
			if(objJson.errmsg == 'Repeat'){
				//重复提交，不处理 '{"errcode":0,"errmsg":"Repeat"}';
				//alert('重复提交');
				doWinMachineClose();
				doChangePage('1','15');
				return false;
			}
			
			alert("已成功保存，设备编号："+objJson.MachineID);
			doWinMachineClose();
			doChangePage('1','15');
			return false;
		},
	})
}
